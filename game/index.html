<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>azka-tailer-game</title>
</head>
<style>
    *, html , body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #tailer {
        position: fixed;
        bottom: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
    }
    .intro {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        font-size: 20px;
        font-family: fantasy;
    }
    #btn {
        border: none;
        padding: 12px;
        color: white;
        background-color: black;
        font-weight: 800;
        margin-top: 20px;
        width: 200px;
        cursor: pointer;

    }
</style>
<body>
    <video autoplay muted loop id="tailer">
        <source src="game_trailer.mp4" type="video/mp4">
    </video>
    <div class="intro">
        <center>
        <img src="roblox-logo.png" alt="" width="150px" height="150">
        <P>*game ini adalah game roblox game ini sudah mendunia dan berkembang pesat di pasaran game online*</P>
        <button id="btn" onclick="triggerBtn()">PAUSE</button>
        </center>
    </div>
    <script>
        const tailer = document.getElementById("tailer")
        const btn = document.getElementById("btn")
        function triggerBtn() {
            if(tailer.paused){
                tailer.play()
                btn.innerHTML = "PAUSE"
            }else{
                tailer.pause()
                btn.innerHTML = "PLAY"
            }
        }
    </script>
</body>
</html>
